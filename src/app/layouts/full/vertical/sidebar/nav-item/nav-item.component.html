<!-- If the item has a navCap (section header) -->
<ng-container *ngIf="item.navCap">
  <div mat-subheader class="nav-caption">
    <i-tabler name="dots" class="icon-18 caption-icon"></i-tabler>
    <span class="caption-text">{{ item.navCap }}</span>
  </div>
</ng-container>

<!-- If the item does not have a navCap and is not an external link, display the menu item -->
<ng-container *ngIf="!item.navCap && !item.external && !item.twoLines">
  <a mat-list-item *ngIf="isVisibleForRole(item)"
    (click)="onItemSelected(item)"
    [matTooltip]="isCollapsed ? item.displayName : null"
    [matTooltipPosition]="isCollapsed ? 'right' : 'left'"
    [ngClass]="{
      'activeMenu': item.route ? router.isActive(item.route, true) : false,
      expanded: expanded,
      disabled: item.disabled
    }"
    class="menu-list-item">
    <i-tabler *ngIf="isVisibleForRole(item)" class="routeIcon" name="{{ item.iconName }}" matListItemIcon></i-tabler>

    <!-- Conditionally display the displayName based on the user role -->
    <span class="hide-menu" *ngIf="isVisibleForRole(item)">{{ item.displayName | translate }}</span>

    <ng-container *ngIf="item.children && item.children.length">
      <span class="arrow-icon" fxFlex *ngIf="isVisibleForRole(item)">
        <span fxFlex></span>
        <mat-icon [@indicatorRotate]="expanded ? 'expanded' : 'collapsed'">expand_more</mat-icon>
      </span>
    </ng-container>

    <!-- Conditionally display the chip content if it's present -->
    <ng-container *ngIf="item.chip">
      <span>
        <span class="{{ item.chipClass }} p-x-8 p-y-4 item-chip f-w-500 rounded-pill">{{ item.chipContent }}</span>
      </span>
    </ng-container>
  </a>
</ng-container>

<!-- External Link -->
<ng-container *ngIf="!item.navCap && item.external">
  <mat-list-item  (click)="window.open(item.route)" class="menu-list-item" target="_blank">
    <i-tabler class="routeIcon" name="{{ item.iconName }}" matListItemIcon></i-tabler>
    <span class="hide-menu">{{ item.displayName | translate }}</span>
  </mat-list-item>
</ng-container>

<!-- If the menu item has children, render them -->
<ng-container *ngIf="expanded">
  <ng-container *ngFor="let child of item.children; trackBy: trackById">
    <app-nav-item [item]="child" (click)="onSubItemSelected(child)" [depth]="depth + 1"></app-nav-item>
  </ng-container>
</ng-container>
