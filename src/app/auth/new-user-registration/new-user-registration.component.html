<div class="registration-container">
    <h2>Register a New User</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="firstName">First Name</label>
        <input id="firstName" formControlName="firstName" type="text" />
        <div *ngIf="registrationForm.get('firstName')?.touched && registrationForm.get('firstName')?.invalid">
          <small *ngIf="registrationForm.get('firstName')?.errors?.['required']">First Name is required.</small>
          <small *ngIf="registrationForm.get('firstName')?.errors?.['minlength']">First Name must be at least 2 characters.</small>
        </div>
      </div>
  
      <div>
        <label for="lastName">Last Name</label>
        <input id="lastName" formControlName="lastName" type="text" />
        <!-- <div ngIf="registrationForm.get('lastName')?.touched && registrationForm.get('lastName')?.invalid">
          <small ngIf="registrationForm.get('lastName')?.errors?.['required']">Last Name is required.</small>
          <small ngIf="registrationForm.get('lastName')?.errors?.['minlength']">Last Name must be at least 2 characters.</small>
        </div> -->
      </div>
  
      <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" />
        <!-- <div ngIf="registrationForm.get('email')?.touched && registrationForm.get('email')?.invalid">
          <small ngIf="registrationForm.get('email')?.errors?.['required']">Email is required.</small>
          <small ngIf="registrationForm.get('email')?.errors?.['email']">Invalid email format.</small>
        </div> -->
      </div>
  
      <div>
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" />
        <!-- <div ngIf="registrationForm.get('password')?.touched && registrationForm.get('password')?.invalid">
          <small ngIf="registrationForm.get('password')?.errors?.['required']">Password is required.</small>
          <small ngIf="registrationForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</small>
        </div> -->
      </div>
  
      <div>
        <label for="role">Role</label>
        <select id="role" formControlName="role">
          <option value="applicant">Applicant</option>
          <option value="admin">Admin</option>
        </select>
      </div>
  
      <button type="submit" [disabled]="loading || registrationForm.invalid">Register</button>
    </form>
  
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
