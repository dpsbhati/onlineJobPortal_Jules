<div class="forgot-password-card">
  <h1 class="title">Forgot Password</h1>
  <p class="subtitle">No worries! Enter your email and we'll help you reset it</p>

  <form [formGroup]="forgotPasswordForm" (ngSubmit)="sendResetLink()">
    <!-- Email Input -->
    <div class="form-group">
      <label for="email">
        Email<span class="required-mark">*</span>
      </label>
      <input 
        id="email" 
        type="email" 
        formControlName="email" 
        class="form-input"
        placeholder="Enter your email"
      />
      <div class="error-message" *ngIf="forgotPasswordForm.get('email')?.touched">
        <small *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">
          Email is required
        </small>
        <small *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">
          Please enter a valid email address
        </small>
      </div>
    </div>

    <!-- Alert Messages -->
    <div class="alert-container" *ngIf="showAlert">
      <div *ngIf="alert?.type === 'success'" class="alert alert-success">
        {{ alert?.message }}
      </div>
      <div *ngIf="alert?.type === 'error'" class="alert alert-error">
        {{ alert?.message }}
      </div>
    </div>

    <!-- Buttons -->
    <div class="button-group">
      <button 
        type="submit" 
        class="submit-button"
        [disabled]="forgotPasswordForm.invalid || isSubmitted"
      >
        Send Reset Link
      </button>
      
      <button 
        type="button" 
        class="back-button" 
        (click)="navigateToLogin()"
      >
        Back to Login
      </button>
    </div>
  </form>
</div>
