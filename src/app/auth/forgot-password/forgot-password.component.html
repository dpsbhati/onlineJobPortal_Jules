<div class="forgot-password-container">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="sendResetLink()">
        <div>
            <label for="email">Email:</label>
            <input id="email" type="email" formControlName="email" />
        </div>

        <button type="submit" [disabled]="forgotPasswordForm.invalid || isSubmitted">Send Reset Link</button>


        <!-- Display alert message if applicable -->
        <div *ngIf="showAlert">
            <div *ngIf="alert?.type === 'success'" class="alert-success">
                {{ alert?.message }}
            </div>
            <div *ngIf="alert?.type === 'error'" class="alert-error">
                {{ alert?.message }}
            </div>
        </div>
    </form>

      <!-- Back to Login button -->
      <div class="back-to-login">
        <button type="button" (click)="navigateToLogin()">Back to Login</button>
    </div>
</div>
