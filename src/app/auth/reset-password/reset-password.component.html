<div class="reset-password-container">
    <h2>Reset Your Password</h2>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
        <div class="input-group">
            <label for="password">New Password</label>
            <input type="password" id="password" placeholder="Enter your new password" required
                formControlName="newPassword" />
            <div *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched">
                <!-- <small *ngIf="resetPasswordForm.get('password')?.errors?.required">Password is required.</small>
                <small *ngIf="resetPasswordForm.get('password')?.errors?.minlength">Password must be at least 8
                    characters.</small> -->
            </div>
        </div>

        <div class="input-group">
            <label for="passwordConfirm">Confirm Password</label>
            <input type="password" id="passwordConfirm" placeholder="Confirm your new password" required
                formControlName="passwordConfirm" />
            <div
                *ngIf="resetPasswordForm.get('passwordConfirm')?.invalid && resetPasswordForm.get('passwordConfirm')?.touched">
                <!-- <small *ngIf="resetPasswordForm.get('passwordConfirm')?.errors?.required">Confirm Password is
                    required.</small> -->
                <small
                    *ngIf="resetPasswordForm.hasError('mustMatch') && resetPasswordForm.get('passwordConfirm')?.touched">
                    Passwords must match.
                </small>
            </div>
        </div>

        <button type="submit" class="submit-btn" [disabled]="resetPasswordForm.invalid || isSubmitting">
            Reset Password
        </button>
    </form>

    <div *ngIf="showAlert">
        <div *ngIf="alert?.type === 'success'" class="alert-success">
            {{ alert.message }}

        </div>
        <div *ngIf="alert?.type === 'error'" class="alert-error">
            {{ alert.message }}
        </div>
    </div>
</div>
