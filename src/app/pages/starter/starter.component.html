<mat-card class="cardWithShadow outlined-card">
  <div class="filters-container">
    <!-- Search Filter -->
    <mat-form-field appearance="outline">
      <mat-label>Search applicant</mat-label>
      <input matInput placeholder="Filter by name, symbol, etc." />
    </mat-form-field>

    <!-- Status Filter -->
    <mat-form-field appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select>
        <mat-option value="approved">Approved</mat-option>
        <mat-option value="in-review">In Review</mat-option>
        <mat-option value="rejected">Rejected</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Job Type Filter -->
    <mat-form-field appearance="outline">
      <mat-label>Job Type</mat-label>
      <mat-select>
        <mat-option value="full-time">Full Time</mat-option>
        <mat-option value="part-time">Part Time</mat-option>
        <mat-option value="contract">Contract</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Rank Name Filter -->
    <mat-form-field appearance="outline">
      <mat-label>Rank Name</mat-label>
      <mat-select>
        <mat-option value="rank1">Rank 1</mat-option>
        <mat-option value="rank2">Rank 2</mat-option>
        <mat-option value="rank3">Rank 3</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-card>




<mat-card class="cardWithShadow overflow-hidden">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons>
  </mat-paginator>

</mat-card>
