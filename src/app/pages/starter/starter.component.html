<div class="row">
  <div class="col-lg-12">
    <mat-card class="cardWithShadow">
      <mat-card-content style="padding-bottom: 0 !important; padding-top: 18px !important;">
        <div class="row w-100 justify-content-end">
          <div class="col-xl-10 col-lg-8 col-md-12 text-end">
            <div class="row align-items-center justify-content-end">
              <div class="col-xl-1 col-lg-1 col-md-12">
                <h4 class="mb-20">Filters</h4>
              </div>
              <div class="col-lg-5">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Select Date Range</mat-label>
                  <mat-date-range-input
                    [rangePicker]="campaignOnePicker"
                      [formGroup]="campaignOne"

                  >
                    <input
                      matStartDate
                      placeholder="Start date"
                      formControlName="start"

                    />
                    <input
                      matEndDate
                      placeholder="End date"
                      formControlName="end"
                    />
                  </mat-date-range-input>
                  <mat-datepicker-toggle
                    matIconSuffix
                    [for]="campaignOnePicker"
                  ></mat-datepicker-toggle>
                  <mat-date-range-picker
                    #campaignOnePicker
                  ></mat-date-range-picker>
                </mat-form-field>
              </div>
              <div class="col-xl-3 col-lg-3 col-md-3 text-end">
                <button mat-button color="primary" class="mb-20" (click)="onApplyFilter()">Apply</button>
                <button mat-button color="primary" class="mb-20" (click)="onClearFilter()">Clear</button>
              </div>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div class="row">
  @for(productcard of productcard; track productcard.title) {
  <div class="col-lg-3 col-sm-6">
    <mat-card class="cardWithShadow">
      <mat-card-content>
        <mat-card-title class="f-s-24 f-w-500 m-b-8">
          {{ productcard.title }}
        </mat-card-title>
        <mat-card-subtitle class="f-s-14 f-w-400 m-t-0 m-b-10">
          {{ productcard.subtitle }}
        </mat-card-subtitle>
        <mat-progress-bar
          mode="determinate"
          class="{{ productcard.color }}"
          value="{{ productcard.value }}"
        ></mat-progress-bar>
      </mat-card-content>
    </mat-card>
  </div>
  }
  <div class="col-lg-8">
    <mat-card class="cardWithShadow">
      <mat-card-content>
        <div class="d-sm-flex align-items-center justify-content-between">
          <div>
            <mat-card-title>Job Application Overview</mat-card-title>
            <mat-card-subtitle>Applied vs Shortlisted</mat-card-subtitle>
          </div>
          <div>
            <div class="hstack gap-12 align-items-center flex-row">
              <div class="hstack gap-4 text-primary flex-row">
                <span class="f-s-14">Applied</span>
              </div>
              <div class="hstack gap-4 text-secondary flex-row">
                <span class="f-s-14">Shortlisted</span>
              </div>
            </div>
          </div>
        </div>

        <apx-chart
          #salesChartRef
          [series]="salesChart.series"
          [dataLabels]="salesChart.dataLabels"
          [chart]="salesChart.chart"
          [legend]="salesChart.legend"
          [xaxis]="salesChart.xaxis"
          [yaxis]="salesChart.yaxis"
          [grid]="salesChart.grid"
          [stroke]="salesChart.stroke"
          [fill]="salesChart.fill"
          [tooltip]="salesChart.tooltip"
          [colors]="salesChart.colors"
          [responsive]="salesChart.responsive"
          [plotOptions]="salesChart.plotOptions"
        ></apx-chart>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-lg-4">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-b-30">
        <mat-card-title>Our Visitors</mat-card-title>
        <mat-card-subtitle>Different Devices Used to Visit</mat-card-subtitle>
        <div id="visitor-chart" class="m-t-24 d-flex flex-col">
          <apx-chart
            [series]="ourvisitorChart.series"
            [chart]="ourvisitorChart.chart"
            [labels]="ourvisitorChart.labels"
            [responsive]="ourvisitorChart.responsive"
            [tooltip]="ourvisitorChart.tooltip"
            [legend]="ourvisitorChart.legend"
            [colors]="ourvisitorChart.colors"
            [dataLabels]="ourvisitorChart.dataLabels"
            [plotOptions]="ourvisitorChart.plotOptions"
            [stroke]="ourvisitorChart.stroke"
            [responsive]="ourvisitorChart.responsive"
          >
          </apx-chart>
        </div>
      </mat-card-content>
      <div class="b-t-1 p-x-30 p-y-24">
        <div class="d-flex align-items-center justify-content-center gap-30">
          <div class="hstack flex-row gap-12 align-items-center">
            <i-tabler
              name="circle-filled"
              class="text-primary icon-12 d-flex"
            ></i-tabler>
            <span class="f-s-14 text-primary">Applied</span>
          </div>
          <div class="hstack flex-row gap-12 align-items-center">
            <i-tabler
              name="circle-filled"
              class="text-body icon-12 d-flex"
            ></i-tabler>
            <span class="f-s-14 text-body">Rejected</span>
          </div>
          <div class="hstack flex-row gap-12 align-items-center">
            <i-tabler
              name="circle-filled"
              class="text-secondary icon-12 d-flex"
            ></i-tabler>
            <span class="f-s-14 text-secondary">Shortlisted</span>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
