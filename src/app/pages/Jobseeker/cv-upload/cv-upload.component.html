<div class="cv-upload-container">
    <!-- CV Information Section -->
    <form [formGroup]="cvForm" (ngSubmit)="onSubmit()">
      <div class="form-section">
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name" required />
      </div>
  
      <div class="form-section">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" required />
      </div>
  
      <div class="form-section">
        <label for="phone">Phone</label>
        <input id="phone" type="text" formControlName="phone" required />
      </div>
  
      <!-- Image Upload Section -->
      <div class="form-section">
        <label for="profileImage">Upload Profile Image</label>
        <input type="file" id="profileImage" (change)="onImageSelect($event)" />
        <img ngIf="compressedImage" [src]="compressedImage" alt="Compressed Preview" />
      </div>
  
      <!-- CV Upload Section -->
      <div class="form-section">
        <label for="cvFile">Upload CV</label>
        <input type="file" id="cvFile" (change)="onCvSelect($event)" accept=".pdf, .doc, .docx" />
      </div>
  
      <button type="submit" [disabled]="cvForm.invalid || !cvFile || !compressedImage">
        Submit
      </button>
    </form>
  </div>
