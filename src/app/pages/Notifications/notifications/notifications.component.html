<mat-card class="cardWithShadow">
    <mat-card-content>
        <div class="row justify-content-between">
            <div class="col-lg-4">
                <mat-form-field appearance="outline">
                    <mat-label>Search</mat-label>

                    <input
                    matInput
                    placeholder="Search..."
                    [(ngModel)]="searchText"
                    (keyup.enter)="onSearch()"
                    (input)="onSearch()"
                  />
                    <mat-icon matSuffix>search</mat-icon>
                  </mat-form-field>
            </div>
            <div class="col-xl-8 col-lg-8 col-md-12">
              <div class="row align-items-center justify-content-end">
                <div class="col-xl-1 col-lg-1 col-md-12">
                  <h4 class="mb-20"> Filters </h4>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-3">
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Notification Type</mat-label>
                    <mat-select>
                      <mat-option value="Full-Time">Full Time</mat-option>
                      <mat-option value="Part-Time">Part Time</mat-option>
                      <mat-option value="Contract">Contract</mat-option>
                    </mat-select>

                  </mat-form-field>
                </div>


                <div class="col-xl-1 col-lg-2 col-md-3">
                  <button mat-button color="primary" class="mb-20">
                    Clear
                  </button>
                </div>
              </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="cardWithShadow">
  <mat-card-content>
    <div *ngFor="let notification of notificationlist; trackBy: trackByNotification">
      <div class="p-y-16 p-x-30 w-100 b-b-1 cursor-pointer">
        <div class="d-flex align-items-center w-100 gap-16">
          <span class="flex-shrink-0 text-{{ notification.color }} bg-light-primary rounded-circle icon-40 d-flex align-items-center justify-content-center">
            {{ notification.subject.charAt(0) }}
          </span>
          <div class="w-100">
            <div class="d-flex align-items-center justify-content-between w-100">
              <h5 class="f-s-14 f-w-500 m-0 lh-sm">{{ notification.subject }}</h5>
              <span class="d-block f-s-12 lh-sm">{{ notification.created_at | date: 'short' }}</span>
            </div>
            <span class="d-block text-truncate f-s-12 w-75 lh-sm">{{ notification.content }}</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="total" (page)="onPageChange($event)" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
