<div class="container mt-5">
    <div>
        <h3>{{ isEditMode ? 'Edit User Profile' : 'Create User Profile' }}</h3>
    </div>
    <div>
        <!-- Success and Error Messages -->
        <div *ngIf="successMessage" style="color: green; margin-bottom: 15px;">
            {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" style="color: red; margin-bottom: 15px;">
            {{ errorMessage }}
        </div>

        <form [formGroup]="userProfileForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
            <div>
                <!-- First Name -->
                <div>
                    <label for="first_name">First Name</label>
                    <input id="first_name" formControlName="first_name" type="text" placeholder="Enter first name" />
                </div>

                <!-- Last Name -->
                <div>
                    <label for="last_name">Last Name</label>
                    <input id="last_name" formControlName="last_name" type="text" placeholder="Enter last name" />
                </div>

                <!-- Date of Birth -->
                <div>
                    <label for="dob">Date of Birth</label>
                    <input id="dob" formControlName="dob" type="date" />
                </div>

                <!-- Gender -->
                <div>
                    <label for="gender">Gender</label>
                    <select id="gender" formControlName="gender">
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- Email -->
                <div>
                    <label for="email">Email</label>
                    <input id="email" formControlName="email" type="email" placeholder="Enter email" />
                </div>

                <!-- Mobile -->
                <div>
                    <label for="mobile">Mobile</label>
                    <input id="mobile" formControlName="mobile" type="number" placeholder="Enter mobile number" />
                </div>

                <!-- Key Skills -->
                <div>
                    <label for="key_skills">Key Skills</label>
                    <input id="key_skills" formControlName="key_skills" type="text" placeholder="Enter key skills" />
                </div>

                <!-- Work Experiences -->
                <div>
                    <label for="work_experiences">Work Experiences</label>
                    <input id="work_experiences" formControlName="work_experiences"
                        placeholder="Enter work experiences" />
                </div>

                <!-- Current Company -->
                <div>
                    <label for="current_company">Current Company</label>
                    <input id="current_company" formControlName="current_company" type="text"
                        placeholder="Enter current company" />
                </div>

                <!-- Current Salary -->
                <div>
                    <label for="current_salary">Current Salary</label>
                    <input id="current_salary" formControlName="current_salary" type="number"
                        placeholder="Enter current salary" />
                </div>

                <!-- Expected Salary -->
                <div>
                    <label for="expected_salary">Expected Salary</label>
                    <input id="expected_salary" formControlName="expected_salary" type="number"
                        placeholder="Enter expected salary" />
                </div>

                <!-- Preferred Location -->
                <div>
                    <label for="preferred_location">Preferred Location</label>
                    <input id="preferred_location" formControlName="preferred_location" type="text"
                        placeholder="Enter preferred location" />
                </div>

                <!-- Preferred Job Role -->
                <div>
                    <label for="preferred_job_role">Preferred Job Role</label>
                    <input id="preferred_job_role" formControlName="preferred_job_role" type="text"
                        placeholder="Enter preferred job role" />
                </div>

                <!-- Preferred Shift -->
                <div>
                    <label for="preferred_shift">Preferred Shift</label>
                    <input id="preferred_shift" formControlName="preferred_shift" type="text"
                        placeholder="Enter preferred shift" />
                </div>

                <!-- Languages Known -->
                <div>
                    <label for="languages_known">Languages Known</label>
                    <input id="languages_known" formControlName="languages_known" type="text"
                        placeholder="Enter languages known" />
                </div>

                <!-- File Upload -->
                <div>
                    <label for="file">File</label>
                    <input id="file" type="file" (change)="onFileSelected($event, 'file')" />
                </div>
            </div>

            <!-- Submit Button -->
            <div style="margin-top: 20px;">
                <button type="submit">
                    {{ isEditMode ? 'Update Profile' : 'Create Profile' }}
                </button>
            </div>
        </form>

        <!-- Edit Button for Testing Edit Mode -->
        <div>
            <button (click)="navigateToEditMode('id')">Edit Example User</button>
        </div>



    </div>
</div>
