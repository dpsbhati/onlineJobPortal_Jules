<div class="header d-flex align-items-center m-b-10">
  <button (click)="goBack()" mat-mini-fab class="bg-primary text-white">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <h2 class="m-l-12">Apply for Job</h2>
</div>
<div class="row">
  <div class="col-lg-6">
    <mat-card>
      <mat-card-content>
        <form class="profile-form" [formGroup]="userDetailsForm">
          <div class="">
            <!-- Experience -->
            <mat-form-field appearance="outline" class="w-100 m-b-10">
              <mat-label>Experience</mat-label>
              <input
                matInput
                placeholder="Enter Experience"
                formControlName="work_experiences"
              />
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100 m-b-10">
              <mat-label>Comments</mat-label>
              <input
                matInput
                placeholder="Enter Comments"
                formControlName="comments"
              />
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100 m-b-10">
              <mat-label>Description</mat-label>
              <input
                matInput
                placeholder="Enter Description"
                formControlName="description"
              />
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100 m-b-10">
              <mat-label>Additional Information </mat-label>
              <input
                matInput
                placeholder="Additional Information"
                formControlName="additional_info"
              />
            </mat-form-field>

            <!-- <label class="m-b-8">CV Upload</label> -->
            <div class="upload-box m-b-20" id="uploadBox">
              <p>Upload CV</p>
              <input
                type="file"
                id="fileInput"
                (change)="onFileChange($event, 'cv_path')"
                accept=".pdf, .doc"
              />
              <div *ngIf="fileError" class="error">{{ fileError }}</div>
              <!-- <div *ngIf="uploadedFileName" class="filename"> {{ uploadedFileName }}
                                  <button (click)="deleteFile('cv_path',$event)" type="button" class="delete-button">X</button>
                                </div> -->
            </div>
            <div class="m-b-16" *ngIf="uploadedFileName">
              <h5>Upload CV:</h5>
              {{ uploadedFileName }}
              <!-- <button
              
                type="button"
                class="delete-button"
              >
                X
              </button> -->

              <button (click)="deleteFile('cv_path', $event)" mat-mini-fab class="bg-error text-white custom-btn">
                <i-tabler name="x" class="close-icon" style="width: 14px;"></i-tabler> <!-- Close icon -->
              </button>
              
            </div>

            <!-- <label class="m-b-8">CV Upload</label> -->
            <div class="upload-box m-b-20" id="uploadBox">
              <p>Upload Certification</p>
              <input
                type="file"
                id="fileInput"
                (change)="onFileChange($event, 'courses_and_certification')"
                multiple
                accept=".pdf, .doc"
              />
            </div>
            <div *ngIf="certificationFiles.length > 0">
              <h5>Selected Files:</h5>
              <ul>
                <li *ngFor="let file of certificationFiles; let i = index">
                  {{ file.name }}
                  <button
                    (click)="deleteFile('courses_and_certification', $event, i)"
                    type="button"
                    class="delete-button"
                  >
                    X
                  </button>
                </li>
              </ul>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="d-flex justify-content-end mt-4">
            <button
              mat-flat-button
              color="primary"
              [disabled]="userDetailsForm.invalid || !fileUploaded"
              (click)="Submit()"
            >
              Submit
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
